<div id="container">

  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doneList]"
    (cdkDropListDropped)="drop($event)">
    <div class="draggable" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[todoList]"
    class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="draggable" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>

</div>

<h3>Resources</h3>
<ul>
  <li><a href="https://material.angular.io/cdk/drag-drop/overview" target="_blank" rel="no-referrer no-opener">Material
      Drag and Drop</a></li>
</ul>
