<div id="container">

    <h1 class="centered bottom-border">Angular 7 : Drag and Drop</h1>
    <br>

    <!-- example box -->
    <div id="example">

        <!--left: todo col -->
        <div class="col">

            <h4>To do</h4>

            <div class="droppable" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[doneList]" (cdkDropListDropped)="drop($event)">
                <div class="draggable" *ngFor="let item of todo" cdkDrag title="{{ item }}">{{ item}}</div>
            </div>

        </div>

        <!--right : done col -->
        <div class="col">

            <h4>Done</h4>

            <div class="droppable" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList]" (cdkDropListDropped)="drop($event)">
                <div class="draggable" *ngFor="let item of done" cdkDrag title="{{ item }}">{{ item}}</div>
            </div>

        </div>

    </div>

    <!-- btn -->
    <div class="centered btn-row">
        <button (click)="resetLists()">Reset</button>
    </div>

    <!-- compatibility -->
    <br>
    <h3>Compatibility</h3>
    <div id="compatibility">
        <span><input type="checkbox" checked disabled> Chrome</span>
        <span><input type="checkbox" checked disabled> Firefox</span>
        <span><input type="checkbox" checked disabled> Safari</span>
        <span><input type="checkbox" checked disabled> Edge</span>
        <span><input type="checkbox" checked disabled> IE 11</span>
    </div>

    <!-- resources -->
    <br>
    <h3>Resources</h3>
    <ul>
        <li><a href="https://material.angular.io/cdk/drag-drop/overview" target="_blank" rel="noopener noreferrer">Drag
            and Drop (Angular Material)</a></li>
    </ul>

</div>
